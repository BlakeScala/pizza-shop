<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Garbage Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pizza</h1>
    </div>
    <div class="container">
      <form>
        <div class="pizzabuilder">
          <div class="toppings">
            <h3>Toppings</h3>
            <label class="checkbox-inline">
              <input type="checkbox" name=topping-check value="Vegan Cheese">Vegan Cheese
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name=topping-check value="Onions">Onions
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name=topping-check value="Peppers">Peppers
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name=topping-check value="Mushrooms">Mushrooms
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name=topping-check value="Olives">Olives
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name=topping-check value="Vegan Pepperoni">Vegan Pepperoni
            </label>
          </div>
          <div class="size">
            <h3>Size</h3>
            <label class="checkbox-inline">
              <input type="radio" name=size-check value="Small" required> Small
            </label>
            <label class="checkbox-inline">
              <input type="radio" name=size-check value="Medium"> Medium
            </label>
            <label class="checkbox-inline">
              <input type="radio" name=size-check value="Large"> Large
            </label>
            <label class="checkbox-inline">
              <input type="radio" name=size-check value="Extra Large"> Extra Large
            </label><br>
            <button type="submit" name="button">Order!</button>
            <button id=addpizza class="reset" type="button" name="button">Add another Pizza!</button>
          </div>
        </div>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
