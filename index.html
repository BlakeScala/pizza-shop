<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Garbage Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1><img src="img/pizza.png" alt="logo">Vegan Pizzeria<img src="img/pizza.png" alt="logo"></h1>
    </div>
    <div class="container">
      <p id="disclaimer">
        We can only accept single pizza orders until further notice! Sorry for the inconvenience!
      </p>
      <div id="pizzacol" class="col-md-8">
        <form>
          <div class="pizzabuilder">
            <div class="toppings">
              <h3>Toppings</h3>
              <label class="checkbox">
                <input type="checkbox" name=topping-check value="vegan cheese">Vegan Cheese
              </label>
              <label class="checkbox">
                <input type="checkbox" name=topping-check value="onions">Onions
              </label>
              <label class="checkbox">
                <input type="checkbox" name=topping-check value="peppers">Peppers
              </label>
              <label class="checkbox">
                <input type="checkbox" name=topping-check value="mushrooms">Mushrooms
              </label>
              <label class="checkbox">
                <input type="checkbox" name=topping-check value="olives">Olives
              </label>
              <label class="checkbox">
                <input type="checkbox" name=topping-check value="vegan pepperoni">Vegan Pepperoni
              </label>
            </div>
            <div class="size">
              <h3>Size</h3>
              <label class="checkbox">
                <input type="radio" name=size-check value="small" required> Small
              </label>
              <label class="checkbox">
                <input type="radio" name=size-check value="medium"> Medium
              </label>
              <label class="checkbox">
                <input type="radio" name=size-check value="large"> Large
              </label>
              <label class="checkbox">
                <input type="radio" name=size-check value="extra large"> Extra Large
              </label><br>
            </div>
            <div class="delivery">
              <h3>Delivery or Pick-up?</h3>
              <label class="checkbox-inline">
                <input type="radio" name=delivery-check value="delivery" required> Delivery
              </label>
              <label class="checkbox-inline">
                <input type="radio" name=delivery-check value="pickup"> Pickup
              </label>
            </div>
          </div>
          <div class="form-group">
            <h3>Order Name</h3>
            <input id="inputname" type="text" name="name" required>
          </div>
          <button type="submit" name="button">Add Pizza!</button>
          <button id="reset" class="reset" type="button" name="button">Reset Order</button>
        </form>
      </div>

      <div id= "yourorder" class="col-md-4">
        <h3>Your Order</h3>
        <div id="output">
        </div>
        <div id="pickup">
          <button id= "pickupconfirm" type="button" name="button">Confirm Order</button>
        </div>
        <div id="address">
          <h3>Please enter your address below:</h3>
          <form id="addressconfirm">
            <div class="form-group">
              <label for=""></label>
              <input type="text" name="name" value="" required>
            </div>
            <button id = "confirmaddress" type="submit" name="button">Confirm Order</button>
          </form>
        </div>
        <p id="thanks">
          Thank you for your order! We'll see you shortly!
        </p>
      </div>
    </div>
  </body>
</html>
