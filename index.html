<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Garbage Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pizza</h1>
    </div>
    <div class="container">
      <div class="pizzabuilder">
        <div class="toppings">
          <h3>Toppings</h3>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1">Vegan Cheese
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2">Onions
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3">Peppers
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3">Mushrooms
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3">Olives
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3">Vegan Pepperoni
          </label>
        </div>
        <div class="size">
          <h3>Size</h3>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> Small
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> Medium
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> Large
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> Extra Large
          </label><br>
          <button type="submit" name="button">Order!</button>
        </div>
      </div>
    </div>
  </body>
</html>
